<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="app-name">
        <h1><a href="{% url 'home' %}" class="site-name">Todo List</a></h1>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'create' %}" class="nav-link">Create</a>
                <a href="{% url 'view' %}" class="nav-link">View</a>
                <form action="{% url 'logout' %}" method="post" id="logoutForm">
                    {% csrf_token %}
                    <button type="submit" class="logout-button nav-link">Logout</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="outer-container">
        <img src="{% static 'myapp/images/notes_girl.jpeg' %}" alt="Girl image" class="girl-image">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
