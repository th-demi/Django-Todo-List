{% extends "myapp/base.html"%}
{% load crispy_forms_tags %}

{% block title %}Accounts{% endblock %}

{% block content %}
<div class="registration-container">
    <h2>Signup</h2>
    <form method = "post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit", name="save" class="btn btn-dark">Signup</button>
    </form>
</div>
{% endblock %}
