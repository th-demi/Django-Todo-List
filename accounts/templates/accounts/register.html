{% extends "myapp/base.html"%}
{% load crispy_forms_tags %}

{% block title %}Accounts{% endblock %}

{% block content %}
<h3>User registration</h3>
<form method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit", name="save" class="btn btn-dark">Register</button>
</form>
{% endblock %}
